<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game - JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Hello World</h1>
    <div class="game-header">
      <div class="result"></div>
      <h3>Score <span id="score"></span></h3>
      <button id="reset-btn">Reset</button>
    </div>
    <div id="game-board">
      <span title="With tile flip animation" class="info-tooltip">i</span>
    </div>
    <div class="game-rules">
      <p>
        Click tiles <br />
        Match 2 tiles with each other
      </p>
      <!-- <p>Click to flip tile</p> -->
      <p class="score-rules">Each guess: -1/+1 score</p>
    </div>
    <br />
    <div class="game-header">
      <div class="result-two"></div>
      <h3>Score <span id="score-two"></span></h3>
      <button id="reset-btn-two">Reset</button>
    </div>
    <div id="game-board-two">
      <span title="Without tile flip animation" class="info-tooltip">i</span>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
